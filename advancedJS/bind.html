<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bind</title>
</head>
<body>
    <button>
        ClickMe
    </button>
    <script>
        class React{
            constructor(){
                this.library = "React"
                this.server = "https://server.com"

                document
                     .querySelector("button")
                     .addEventListener("click",this.clicked.bind(this))
            }
            clicked(){
                console.log("Clicked")
                console.log(this)
            }
        }

        const app = new React()
    </script>
</body>
</html>
